<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <fa-icon [icon]="faHouse" aria-hidden="true" name="triangle"></fa-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <fa-icon [icon]="faFilm" aria-hidden="true" name="ellipse"></fa-icon>
      <ion-label>Movies</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <fa-icon [icon]="faTv" aria-hidden="true" name="square"></fa-icon>
      <ion-label>TV shows</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4" href="/tabs/tab4">
      <fa-icon [icon]="faUser" aria-hidden="true" name="square"></fa-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
